<!DOCTYPE html>
<html>
<head>
	<title>Mini Project 4 | Fire in Media</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Saira+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="mccleary_mp4.css">
</head>
<body onresize="getAspectRatio()">
	<header>
		<h1>Fire in Media</h1>
	</header>
	<hr>
	<main>
		<section>
			<h2>
				HTML5 video in MP4 and OGV formats.
			</h2>
			<video class="shadow" controls autoplay>
				<source src="media/firevideo.mp4" type="video/mp4">
				<source src="media/firevideo.ogv" type="video/ogv">
				Your browser does not support the video tag.
			</video>
			<p><a href="https://archive.org/details/SlowMotionFlame" target="_blank">Source</a></p>
		</section>
		<hr>
		<section>
			<h2>
				HTML5 audio in MP3 and OGG formats.
			</h2>
			<audio class="shadow" controls autoplay>
				<source src="media/firesound.mp3" type="audio/mp3">
				<source src="media/firesound.ogg" type="audio/ogg">
				Your browser does not support the audio tag.
			</audio>
			<p><a href="https://archive.org/details/FirePlace_398" target="_blank">Source</a></p>
		</section>
		<hr>
		<section>
			<h2>
				A responsive Youtube video.
			</h2>
			<iframe class="shadow" width="560" height="315" src="https://www.youtube.com/embed/bmGsQkLb4yg?rel=0" frameborder="0" allowfullscreen></iframe>
			<p><a href="https://www.youtube.com/watch?v=bmGsQkLb4yg" target="_blank">Source</a></p>
		</section>
		<hr>
		<section>
			<h2>
				A pure JavaScript gallery from scratch.
			</h2>
			<div id="gallery">
				<div id="galleryMain">
					
				</div>
				<ul>
					
				</ul>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="mccleary_mp4.js"></script>
</body>
</html>
